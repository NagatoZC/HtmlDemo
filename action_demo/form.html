<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ajax请求</title>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>ajax请求模拟</legend>
</fieldset>
<form class="layui-form" lay-filter="example" id="formData">
    <input type="button" name="corpusId" id="corpusId"   ">
</form>
<script>
    function doAjax() {
        let xhr;
        if(window.XMLHttpRequest){    //常规，如果有，直接使用
            xhr = new XMLHttpRequest();
        }else{   //如果没有，老版本IE
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }
        // 2.绑定监听函数
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 3){
                console.log("消息接受中");
                console.log(xhr.responseText);
            }
            if(xhr.readyState === 4){
                console.log("消息接受完毕");
                console.log(xhr.responseText);
            }
        };

        let url ="http://127.0.0.1:8090/fileCommon_fileUpload.action";
        // 3.建立连接
        xhr.open("GET",url);
        // 4.发送请求
        xhr.send(null)

        // 3.
        // xhr.open('POST','http://localhost:8888/0220ajax/09.php',true);
        // 3.5  在发送post请求的时候，你得告诉服务器你发送的是一个什么
        // xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        // 4.发送
        // xhr.send('strName=' + uname.value + '&strScore=' + score.value);


    }
</script>
</body>
</html>
