<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>流程测试</title>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>流程测试</legend>
    <form class="layui-form" lay-filter="example" id="formData"><br/>
        请求唯一标识符: <input type="text" name="reqId" id="reqId"><br/>
        请求状态: <input type="text" name="flowState" id="flowState"><br/>
        节点处理结果: <input type="text" name="resultType" id="resultType"><br/>
        流程代码: <input type="text" name="flowCode" id="flowCode"><br/>
        业务数据: <input type="text" name="resultData" id="resultData"><br/>
        主叫号码: <input type="text" name="callPhone" id="callPhone"><br/>
        <input type="button" value="发起请求" title="发起请求" onclick="doAjax()">
    </form>
</fieldset>

<script>
    function doAjax() {
        let xhr;
        if (window.XMLHttpRequest) {    //常规，如果有，直接使用
            xhr = new XMLHttpRequest();
        } else {   //如果没有，老版本IE
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }
        // 2.绑定监听函数
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 3) {
                console.log("消息接受中");
                console.log(xhr.responseText);
            }
            if (xhr.readyState === 4) {
                console.log("消息接受完毕");
                console.log(xhr.responseText);
            }
        };
        let url = "http://127.0.0.1:8090/flowInfoIvrHandle_doFlow.action";
        let arr =["reqId","flowState","resultType","flowCode","resultData","callPhone"];
        let paramStr="";
        var paramName;
        for (let index in arr) {
            console.log(index, arr[index]);
            if ("0" === index) {
                paramStr = "?";
            }
            paramName = arr[index];
            paramStr = paramStr + paramName+"=";
            let innerText = document.getElementById(paramName).value;
            if(index+""===(arr.length-1)+""){
                paramStr = paramStr+innerText;
            }else {
                paramStr = paramStr+innerText+"&";
            }

            console.log(innerText);
        }
        url=url+paramStr;
        console.log("url",url);
        // 3.建立连接
        xhr.open("GET",url);
        // // 4.发送请求
        // xhr.send(null)





        // 3.
        // xhr.open('POST', url, true);
        // 3.5  在发送post请求的时候，你得告诉服务器你发送的是一个什么
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        // 4.发送
        // xhr.send('strName=' + uname.value + '&strScore=' + score.value);
        // // 4.发送请求
        xhr.send(null)


    }
</script>
</body>
</html>
