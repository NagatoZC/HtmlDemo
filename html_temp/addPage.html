<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10,IE=11">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>时间分支信息</title>
    <base href="${basePath }">
    <script type="text/javascript" src="${basePath}js/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="${basePath}js/My97DatePicker/WdatePicker.js"></script>
    <link rel="stylesheet" href="${basePath}js/layui/css/layui.css">
    <style>
        .layui-form-radio{
            font-size:12px;
        }
        .layui-icon-ok:before{
            content:"\e605";
        }
    </style>
</head>
<body bgcolor="#FFFFFF" topmargin="0">
<form action="Timebranch.do?update" id="popupForm" method="post">
    <input type="hidden" id = "opType" name = "opType" value="${addorupdate}">
    <input type="hidden" id = "id" name="id" value="${timebranch.id}">
    <input type="hidden" id = "parentid" name="parentid" value="${timebranch.parentid}">

    <table class="layui-table">
        <tr>
            <c:choose>
                <c:when test="${addorupdate == 'add'}"><td height="30" colspan="4" align="center"><b>时间分支信息添加</b></td></c:when>
                <c:when test="${addorupdate == 'update'}"><td height="30" colspan="4" align="center"><b>时间分支信息修改</b></td></c:when>
                <c:when test="${addorupdate == 'detail'}"><td height="30" colspan="4" align="center"><b>时间分支信息查看</b></td></c:when>
            </c:choose>


        </tr>
        <tr>
            <td class="tableTitleInfoStyle" width="20%" ALIGN="CENTER">时间分支名称</td>
            <td ><input maxlength="50" type="text" name="title" value = "${timebranch.title }" required lay-verify="required" placeholder="请输入时间分支名称" autocomplete="off" class="layui-input"></td>
            <td class="tableTitleInfoStyle" width="20%" ALIGN="CENTER">时间分支类型</td>
            <td>
                <input maxlength="50" type="text" name="type" value = "${timebranch.type }" required lay-verify="required" placeholder="请输入时间分支类型" autocomplete="off" class="layui-input">
            </td>

        </tr>

        <tr>
            <td class="tableTitleInfoStyle" width="20%" ALIGN="CENTER">起始日期时间</td>
            <td>
                <input maxlength="20" type="text" name="start" value = "${timebranch.start }" required lay-verify="required" placeholder="请输入起始日期时间" autocomplete="off" class="layui-input">
            </td>
            <td class="tableTitleInfoStyle" width="20%" ALIGN="CENTER">结束日期时间</td>
            <td>
                <input maxlength="20" type="text" name="end"  value = "${timebranch.end }" required lay-verify="required" placeholder="请输入结束日期时间" autocomplete="off" class="layui-input">
            </td>
        </tr>
        <tr>
            <td class="tableTitleInfoStyle" width="20%" ALIGN="CENTER">是否启用</td>
            <td>
                <select id="enabled" name="enabled" lay-filter=""
                        lay-verify="" lay-search>
                    <option value="1" ${timebranch.enabled == 1?'selected':'' }>启用</option>
                    <option value="0" ${timebranch.enabled == 0?'selected':'' }>禁用</option>

                </select>
            </td>
            <td class="tableTitleInfoStyle" width="20%" ALIGN="CENTER">备注</td>
            <td>
                <input maxlength="100" type="text" name="note" value = "${timebranch.note }" required lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input">
            </td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <c:if test="${addorupdate != 'detail'}">
                    <input type="button" class="layui-btn" value="提交" onclick="tijiao()">
                    <input type="reset" class="layui-btn" value="重置">
                </c:if>
                <input type="button" class="layui-btn" value="返回" onclick="back()">
            </td>
        </tr>
    </table>
</form>
</body>
<script type="text/javascript" src="BeginnerAdmin/plugins/layui/layui.js?v=<%=Math.random()%>"></script>
<script src="BeginnerAdmin/plugins/layui/pinyin.js?v=<%=Math.random()%>"></script>
<script src="BeginnerAdmin/plugins/layui/initials.js?v=<%=Math.random()%>"></script>
<script type="text/javascript">
    function tijiao() {
        var optype = $("#opType").val();
        console.log("optype =",optype);
        if(optype == "add")
            document.getElementById("popupForm").action="Timebranch.do?add";
        else
            document.getElementById("popupForm").action="Timebranch.do?update";
        console.log("action =",document.getElementById("popupForm"));
        $("#popupForm").submit();
    }

    function back() {
        window.history.back();

    }
</script>
</html>
