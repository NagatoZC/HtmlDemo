<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
<script src="../layui/layui.js"></script>
<!--第一步：编写模版。你可以使用一个script标签存放模板，如：-->
<script id="checkboxTem" type="text/html">
    <label class="layui-form-label">复选框</label>
    <div class="layui-input-block">
        {{# layui.each(d.list, function(index, item){ }}
            <input type="checkbox"  {{ getChecked(item.checked)  }}   name="like[write]" title="{{ item.modname }}"> <a href="javascript:;" style="color: blue">添加同义词</a><br/>
        {{# }); }}
        {{# if(d.list.length === 0){ }}
        无数据
        {{# } }}
    </div>
</script>
<form class="layui-form" lay-filter="example">
    <div class="layui-form-item" id="wordCheckedList">

    </div>
</form>
<!--第二步：建立视图。用于呈现渲染结果。-->
<script type="application/javascript" charset="UTF-8">
    layui.use(['form','laytpl','layedit', 'laydate'], function () {

        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        var laytpl = layui.laytpl;
        //第三步：渲染模版
        var data = { //数据
            "title": "分词信息"
            ,"list": [
                {"modname": "弹层", "alias": "layer", "site": "layer.layui.com","checked": "1"},
                {"modname": "表单", "alias": "form", "site": "layer.layui.com","checked":"0"}
            ]
        };
        var getTpl = checkboxTem.innerHTML;
        var view = document.getElementById('wordCheckedList');
        laytpl(getTpl).render(data, function (html) {
            view.innerHTML = html;
        });

        form.render();
    });

    /**
     * 判断checkbox是否选择
     * @param str 需要判断的字符串
     * @returns {string}
     */
    function  getChecked(str) {
        console.log("解析数据")
        if(str==="1"){
            return 'checked';
        }else {
            return "";
        }
    }

</script>
</body>
</html>
