<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>意图搜索页面</title>
    <link rel="stylesheet" href="../staticResourceFile/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" lay-filter="example" id="formData">
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-xs6">
                <label class="layui-form-label">语料信息</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入语料信息" name="corpusContent" id="intentionContent"
                              class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs6">
                <label class="layui-form-label"></label>
                <span type="button"  onclick="searchIntertion()" class="layui-btn layui-btn-sm"
                      style="background: #1E9FFF;color: aliceblue">查询</span>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>查询结果</legend>
        </fieldset>
        <div class="layui-row">
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">意图名称</label>
                <div class="layui-input-block">
                    <input type="text"  id="intentionName"  name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text layui-col-xs6">
                <label class="layui-form-label">普通文本域</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容"  id="qaContent" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="../staticResourceFile/layui/layui.all.js"></script>
<script>
        function searchIntertion() {
            let innerText = document.getElementById("intentionContent").value;
            alert(innerText)

            document.getElementById("intentionName").value = "这是意图名称";
            document.getElementById("qaContent").innerHTML = "这是意图查询到的答案";

        }

</script>
</body>
</html>
