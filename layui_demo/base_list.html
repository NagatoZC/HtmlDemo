<!DOCTYPE html>

<head>

<body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>

<form class="layui-form layui-form-pane" action="">

    <div class="layui-form-item">
        <label class="layui-form-label">短输入框</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">

                <input type="text" name="number" autocomplete="off" class="layui-input">

    <div class="layui-form-item">

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">行内选择框</label>
        <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">请选择省</option>
                <option value="浙江" selected="">浙江省</option>

        </div>
        <div class="layui-input-inline">
            <select name="quiz2">
                <option value="">请选择市</option>
                <option value="杭州">杭州</option>
                <option value="宁波" disabled="">宁波</option>
                <option value="温州">温州</option>
                <option value="温州">台州</option>
                <option value="温州">绍兴</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz3">
                <option value="">请选择县/区</option>
                <option value="西湖区">西湖区</option>
                <option value="余杭区">余杭区</option>
                <option value="拱墅区">临安市</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">开关-开</label>
        <div class="layui-input-block">
            <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
            <input type="radio" name="sex" value="禁" title="禁用" disabled="">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="demo2">跳转式提交</button>
    </div>
</form>
<div class="layui-btn-container">
    <button type="button" class="layui-btn" lay-active="e1" value="1">按钮一</button>
    <button type="button" class="layui-btn" lay-active="e2" value="2">按钮二</button>
    <button type="button" class="layui-btn" lay-active="e3" value="3">按钮三</button>
</div>


<table id="table_data" lay-filter="tableData"></table>

        <div class="layui-input-block">

            <!--                <option value="0">北京</option>-->
            <!--                <option value="1">上海</option>-->
            <!--                <option value="2">广州</option>-->
            <!--                <option value="3">深圳</option>-->
            <!--                <option value="4">杭州</option>-->
            <!--            </select>-->
            <select name="city" lay-verify="required" id="deptId">

            </select>

        </div>
    </div>
    <div class="layui-form-item">

            <input type="checkbox" name="like" title="阅读" checked>

    </div>
    <div class="layui-form-item">

        <div class="layui-input-block">

    <div class="layui-form-item">

    <div class="layui-form-item layui-form-text">

        <div class="layui-input-block">

<script src="../staticResourceFile/layui/layui.js"></script>
<script>
    let url = 'http://127.0.0.1:8080/system/findAll';
    layui.use(['table', 'form', 'util', 'jquery'], function () {
        let table = layui.table;
        let util = layui.util;
        let $ = layui.$; //重点处
        let form = layui.form;
        //第一个实例
        let table_obj = table.render({
            elem: '#table_data'
            , url: url //数据接口
            , method: "POST"
            , contentType: 'application/json'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , page: true //开启分页
            , where: {name: "张三", title: "标题"}
            , defaultToolbar: ['filter', 'exports', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                // , icon: 'layui-icon-tips'
                , icon: 'layui-icon-engine'
                // , color:'#1E9FFF'
                , style:'color:red'
            }]
            , request: {
                pageName: 'curr' //页码的参数名称，默认：page
                , limitName: 'nums' //每页数据量的参数名，默认：limit
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: "1" //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            // response  和 parseData 使用一个就可以了
            // , parseData: function (res) { //res 即为原始返回的数据
            //     return {
            //         "code": res.code, //解析接口状态
            //         "msg": res.msg, //解析提示文本
            //         // "data": res.data //解析数据列表
            //     };
            // }
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: "id", title: '主键'}
                , {field: 'title', title: '标题'}
                , {field: 'corpusSegmentationSet', title: '分词信息', templet: '#checkboxTem'}//进行数据进行特殊处理
                , {field: 'wealth', title: '操作', toolbar: '#barDemo'}
            ]]
            , done: function (res, curr, count) {
                //接口返回值
                console.log("接口返回值", res);

                form_select_done('deptId', res.data, 'title', 'id');

                //得到当前页码
                console.log("当前页码", curr);

                //得到数据总量
                console.log("数据总量", count);
            }

        });

        //头工具栏事件  tableData  table lay-filter="tableData" 的值
        table.on('toolbar(tableData)', function (obj) {
            debugger;
            //obj.config.id  数据表格的ID
            let checkStatus = table.checkStatus(obj.config.id);
            let data = checkStatus.data;
            switch (obj.event) {
                case 'getCheckData':
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                case 'add':
                    let index = layer.open({
                        type: 1,
                        content: $("#form_data"),
                        area: ['900px', '600px'],
                        maxmin: true,
                        success: function (layero, index) {
                            // var iframe = window['layui-layer-iframe' + index];
                            //调用子页面的全局函数
                            // iframe.child(data)
                        },
                        cancel: function () {
                            // 右上角关闭事件的逻辑
                            // alert("关闭子页面");
                            console.log("关闭子页面")
                        },
                        close: function () {
                            // alert("关闭页面")
                            console.log("关闭页面")
                        },
                        end: function () {
                            // alert("关闭页面-end")
                            console.log("关闭页面-end")
                        }
                    });
//                     layer.full(index);
//                     let form_data = {};
//                     form_data.title = '赋值测试';
//                     form_data.city = '1944';
//                     form.val('form_data', form_data);
//                     //给表单赋值
//                     form.val("form_data", { //form_data 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
//                         "username": "贤心" // "name": "value"
//                         , "sex": "女"
//                         , "auth": 3
//                         , "check[write]": true
//                         , "open": false
//                         , "desc": "我爱layui"
//                     });
//
//
// //获取表单区域所有值
//                     var data1 = form.val("form_data");

                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

        //监听工具条  表格行按钮的事件处理
        table.on('tool(tableData)', function (obj) {
            let data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                console.log("当前表格的数据", JSON.stringify(data));
                //弹出即全屏
                let index = layer.open({
                    type: 1,
                    content: $("#form_data"),
                    area: ['900px', '600px'],
                    maxmin: true,
                    success: function (layero, index) {
                        // var iframe = window['layui-layer-iframe' + index];
                        //调用子页面的全局函数
                        // iframe.child(data)
                    },
                    cancel: function () {
                        // 右上角关闭事件的逻辑
                        // alert("关闭子页面");
                        console.log("关闭子页面")
                    },
                    close: function () {
                        // alert("关闭页面")
                        console.log("关闭页面")
                    },
                    end: function () {
                        // alert("关闭页面-end")
                        console.log("关闭页面-end")
                    }
                });
            }
        });


        //处理属性 为 lay-active 的所有元素事件  lay-active  button 属性
        util.event('lay-active', {
            e1: function () {
                console.log("this", this)
                alert('触发了事件1');
            }
            , e2: function () {
                // table.reload(ID, options);
                table_obj.reload();
                alert('触发了事件2');
            }
            , e3: function () {
                alert('触发了事件3');
            }
        }, 'click');


        /*
        * form 表单  的lay-submit  lay-filter="form_btn"
        * */
        form.on('submit(form_btn)', function(data){//submit(form_btn)中的 form_btn 号为事件过滤器的值， <button lay-submit lay-filter="*">提交</button>
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });




        /**
         * @param div_id  容器ID
         * @param data  数组对象
         * @param name name的key
         * @param value value的key
         * */
        function form_select_done(div_id, data, name, value) {
            $.each(data, function (index, item) {
                $('#' + div_id).append(new Option(item[name], item[value]));
            });
            form.render();
        }


        /**
         * @param div_id 容器ID
         * @param data  数组对象
         * @param name  name的key
         * @param value value的key
         * */
        function checkbox_done(div_id, data, name, value) {
            $.each(data, function (index, item) {
                $("#div_checkbox").append("<input type='checkbox' title=" + item[name] + " name='header' value=" + item[value] + "  />");
            });
            form.render();
        }

        /**
         * 选中checkbox 为 checkbox_name 值为  values的值
         * @param checkbox_name  checkbox的名称
         * @param values checkbox需要选中的值，类型数组
         */
        function checkbox_checked(checkbox_name, values) {
            for (let value of values) {
                $("input[name= " + checkbox_name + "][value=" + value + "]").attr('checked', true);
            }
            form.render();
        }


    });

</script>

</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

</script>
