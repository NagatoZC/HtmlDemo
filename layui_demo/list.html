<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <!--引入资源文件-->
    <link rel="stylesheet" href="../staticResourceFile/layui/css/layui.css" media="all">
</head>
<body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">验证是否全选</button>
    </div>
</script>
<table id="demo" lay-filter="tableData"></table>
<!--引入资源文件-->
<script src="../staticResourceFile/layui/layui.js"></script>
<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            , url: '../data/table.json' //数据接口
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , page: true //开启分页
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.intentionCorpuslist //解析数据列表
                };
            }
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {type: "numbers", title: '序号'}
                , {field: 'corpusContent', title: '语料内容'}
                , {field: 'corpusSegmentationSet', title: '分词信息', templet: '#checkboxTem'}
                , {field: 'wealth', title: '操作', toolbar: '#barDemo'}
            ]]
            , done: function (res, curr, count) {
                //接口返回值
                console.log("接口返回值", res);

                //得到当前页码
                console.log("当前页码", curr);

                //得到数据总量
                console.log("数据总量", count);
            }

        });

        //头工具栏事件
        table.on('toolbar(tableData)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                case 'add':
                    var index = layer.open({
                        type: 2,
                        content: './form.html',
                        area: ['320px', '195px'],
                        maxmin: true,
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            //调用子页面的全局函数
                            iframe.child(data)
                        },
                        cancel: function () {
                            // 右上角关闭事件的逻辑
                            // alert("关闭子页面");
                            console.log("关闭子页面")
                        },
                        close: function () {
                            // alert("关闭页面")
                            console.log("关闭页面")
                        },
                        end: function () {
                            // alert("关闭页面-end")
                            console.log("关闭页面-end")
                        }
                    });
                    layer.full(index);
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

        //监听工具条
        table.on('tool(tableData)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                console.log("当前表格的数据", JSON.stringify(data));
                //弹出即全屏
                var index = layer.open({
                    type: 2,
                    content: './form.html',
                    area: ['320px', '195px'],
                    maxmin: true,
                    success: function (layero, index) {
                        var iframe = window['layui-layer-iframe' + index];
                        //调用子页面的全局函数
                        iframe.child(data)
                    },
                    cancel: function () {
                        // 右上角关闭事件的逻辑
                        console.log("关闭子页面")
                    },
                    close: function () {
                        console.log("关闭页面")
                    },
                    end: function () {
                        console.log("关闭页面-end")
                    }
                });
                layer.full(index);
            }
        });

    });

</script>
<!--行内数据  表单元素   -->
<script id="checkboxTem" type="text/html">
    <form class="layui-form" action="">
    <div class="layui-form-item" pane="">
        <div class="layui-input-block">
            {{# layui.each(d.corpusSegmentationSet, function(index, item){ }}
            <input type="checkbox" {{ item.checked=="1"?'checked':'' }} title="{{ item.segWord }}"   >
            {{# }); }}
        </div>
    </div>
    </form>
</script>
<!--行级操作按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
